<!doctype html>
<html lang="en">
<head>
    <!-- Latest design and development standards -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta description="ButterHub website, where you can find projects, contact details for Adrian Butterworth.">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sticky-footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='butter.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    {% block head %}
    <title>{% block title %}{% endblock %}ButterHub</title>
    {% endblock %}
    <title></title>
</head>
<body>
    {% include 'includes/_navbar.html' %}
    <div id="content">{% block content %}{% endblock %}</div>

    <footer class="footer">
        {% block footer %}
        <div class="container">
            <span class="text-muted">I started putting this together on the 10th of November, so expect dead links.</span>
            &copy; Copyright 2018 by <a href="https://butterhub.co.uk">ButterHub</a>.
        </div>
        {% endblock %}
    </footer>
    <!-- Some bootstrap elements require JS libraries: Jquery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
